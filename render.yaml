services:
  - type: web
    name: pre-delinquency-api
    runtime: python
    region: oregon  # or your preferred region
    plan: free  # or starter/pro
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2